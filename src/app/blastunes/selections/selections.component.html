<div>
    <p-toolbar>
        <div class="p-toolbar-group-left" id="love">
            <div>
                <button pButton pRipple type="button" icon="pi pi-bars"
                    class="p-button-rounded p-button-text p-button-plain p-d-lg-none"
                    (click)="visibleSidebar2=true"></button>
            </div>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Search" />
            </span>
        </div>

        <div class="p-toolbar-group-right">
            <button pButton pRipple type="button" (click)="showBasicDialog()" label="Log In"
                class="p-button-danger p-mr-2 btn4"></button>
        </div>
    </p-toolbar>
</div>

<app-login></app-login>
















<p-sidebar [(visible)]="visibleSidebar2" [baseZIndex]="10000">
    <div style="padding-top: 10px; padding-left: 10px;">
        <div class="p-d-flex">
            <div class="p-mr-2"> <img
                    src="https://cdn1.iconfinder.com/data/icons/jetflat-multimedia-vol-2/90/004_066_music_note_key_song_tone-128.png"
                    alt="" width="50px">
            </div>
            <div class="p-mr-2">
                <h6 style="color: #fff;">Blastune </h6>
                <h6 style="text-align: center; color: #fff;">Music</h6>
            </div>

        </div>
    </div>
    <div style="padding-top: 10px; ">
        <ol>
            <li>Home</li>
            <li>Explore</li>
            <li>Radios</li>
            <li> Spotlight</li>
        </ol>
    </div>
    <p-divider type="dashed"></p-divider>
    <div style="text-align: center;">
        <p style="color: rgb(189, 180, 180); text-align: left; padding-left: 10px;">Are you an artist?</p>
        <button pButton pRipple type="button" label="Upload Your Music" class="p-button-danger"></button>
    </div>
    <div class="about">
        <div>
            <span><a>Licensing</a> </span>
            <span style="padding-left: 5px;"><a>Developers</a> </span>
        </div>

        <div>
            <span><a>Help center</a> </span>
            <span style="padding-left: 5px;"><a>Contact us</a> </span>
        </div>
        <div>
            <span><a>Apps</a> </span>

            <span style="padding-left: 5px;"><a>About us</a> </span>

            <span style="padding-left: 5px;"><a>Jobs</a> </span>
        </div>
        <div>
            <span><a>Legal</a> </span>
        </div>
    </div>
    <p-divider type="dashed"></p-divider>
    <div style="color: white; ">
        <div class="p-d-flex p-jc-center">
            <div class="p-mr-2"><i class="pi pi-facebook" style="width: 30px;"></i></div>
            <div class="p-mr-2"><i class="pi pi-twitter"></i></div>
            <div> <i class="pi pi-youtube" style="width: 30px; padding-left: 10px;"></i></div>
        </div>
    </div>
    <p-divider type="dashed"></p-divider>
    <p-dropdown [options]="assetStatus" optionLabel="label" optionValue="value"></p-dropdown>

</p-sidebar>
