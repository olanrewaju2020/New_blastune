<p-dialog styleClass="dial" header="To continue, log in to Jamendo" [(visible)]="displayBasic"
    [breakpoints]="{'960px': '75vw'}">
    <div>
        <p class="sign">Sign in to your account</p>
        <div>
            <img src="https://images.jamendo.com/jamendomusic/static/svg/facebook.svg" alt="Facebook logo"
                class="facebook">
            <img src="https://images.jamendo.com/jamendomusic/static/svg/google-btn.svg" alt="google" class="google">
            <img src="https://appleid.cdn-apple.com/appleid/button?type=sign-in&height=64&width=268&color=black&border=true&border_radius=5&locale=en_US"
                alt="apple" class="apple">
        </div>
        <div class="p-fluid">
            <input type="text" placeholder="Email" pInputText />
            <input type="password" placeholder="Password" pInputText />
        </div>
        <div class="mt-3">
            <p class="forgot">
                Forgot your password?
            </p>
            <button pButton pRipple type="button" label="Login" class="p-button-raised p-button-danger"></button>
        </div>

        <p class="account mt-4">
            Don't have an account?
        </p>
        <p class="signup">
            Sign up
        </p>
    </div>
    <!-- <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayBasic=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template> -->
</p-dialog>
