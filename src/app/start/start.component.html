<div class="back">
    <div class="p-fliud">
        <div style="float: right; ">
            <button pButton pRipple type="button" label="Log in" (click)="showBasicDialog()"
                class="p-button-outlined p-button-secondary" id="line"></button>
        </div>
        <div class="p-grid">

            <div class="p-col-12 p-md-6" id="note">
                <div style="text-align: center;">
                    <img src="https://cdn0.iconfinder.com/data/icons/music-and-multimedia-9/64/music-note-song-musical-quaver-128.png"
                        alt="" width="">
                </div>
                <h3 style="text-align: center; color: blue;">Blastune</h3>
                <h3 style="text-align: center; color: blue;">Music</h3>
                <div style="margin-top: 30px;">
                    <h3 style="text-align: center;">Discover new</h3>
                    <h3 style="text-align: center;"> independent artists</h3>
                    <p style="text-align: center; ">Free streaming, Free download</p>
                    <div style="text-align: center;">
                        <!-- <a href="" class="btn">Start</a> -->
                        <!-- <button class="btn ">Start</button> -->
                        <button pButton pRipple type="button" label="Start" class="p-button-outlined" id="out"></button>
                    </div>
                </div>
            </div>
            <div class="p-col-12 p-md-6 " id="music">
                <div style="text-align: center;">
                    <img src="https://cdn4.iconfinder.com/data/icons/music-color/200/21-128.png" alt="" width="">
                </div>
                <h3 style="text-align: center; color:rgb(255, 0, 191) ;">Blastune</h3>
                <h3 style="text-align: center; color:rgb(255, 0, 191) ;">Licensing</h3>
                <div style="margin-top: 30px;">
                    <h3 style="text-align: center;">Royalty free music</h3>
                    <h3 style="text-align: center;"> for commercial use</h3>
                    <div class="p-grid" style="margin-top: 30px; text-align: center;">
                        <div class="p-col-12 p-md-12 p-lg-6">
                            <button class="btn1">Music For Video</button>
                        </div>
                        <div class="p-col-12 p-md-12 p-lg-6">
                            <button class="btn2">BACKGROUND MUSIC FOR ANY VENUE</button>
                        </div>

                    </div>
                </div>

            </div>

        </div>
        <div class="join">
            <p>Are you an artist? <button pButton pRipple type="button" label="Join us"
                    class="p-button-outlined p-button-secondary" id="secondary"></button></p>


        </div>

    </div>

</div>


<p-dialog styleClass="dial" header="To continue, log in to Jamendo" [(visible)]="displayBasic"
    [breakpoints]="{'960px': '75vw'}">
    <div>
        <p class="sign">Sign in to your account</p>
        <div>
            <img src="https://images.jamendo.com/jamendomusic/static/svg/facebook.svg" alt="Facebook logo"
                class="facebook">
            <img src="https://images.jamendo.com/jamendomusic/static/svg/google-btn.svg" alt="google" class="google">
            <img src="https://appleid.cdn-apple.com/appleid/button?type=sign-in&height=64&width=268&color=black&border=true&border_radius=5&locale=en_US"
                alt="apple" class="apple">
        </div>
        <div class="p-fluid">
            <input type="text" placeholder="Email" pInputText />
            <input type="password" placeholder="Password" pInputText />
        </div>
        <div class="mt-3">
            <p class="forgot">
                Forgot your password?
            </p>
            <button pButton pRipple type="button" routerLink="/home" label="Login" class="p-button-raised p-button-danger"></button>
        </div>

        <p class="account mt-4">
            Don't have an account?
        </p>
        <p class="signup">
            Sign up
        </p>
    </div>

        <p-button icon="pi pi-check" (click)="displayBasic=false" label="Ok" styleClass="p-button-text"></p-button>

</p-dialog>
